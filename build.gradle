defaultTasks 'jar'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_5
targetCompatibility = JavaVersion.VERSION_1_5

group = 'org.messagepax'
version = '0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'messagepax', 'Implementation-Version': version
    }
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}
